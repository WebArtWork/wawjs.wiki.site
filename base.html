<!DOCTYPE html>
<html>
	<head>
		<base href="{{{base || '/wiki/'}}}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />
		<meta name="twitter:image:src" content="{{{image}}}" />
		<meta property="og:image" content="{{{image}}}" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/jquery.fancybox.css" />
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/owl.theme.default.min.css" />

		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="l-navs-wrapper">
			<div class="l-container">
				<div class="l-navs">
					<a href="/" class="l-navs-logo" title="Home"
						><img src="img/logo.svg" alt="logo"
					/></a>
					<nav class="l-navs-menu" id="landNavs">
						<a href="/registry" class="l-navs-link jsNavElement"
							>REGESTRY</a
						>
						<a
							href="/documentation"
							class="l-navs-link jsNavElement"
							>DOCUMENTATION</a
						>
						<div class="l-navs-soc">
							<a
								href="https://github.com/WebArtWork/waw"
								class="l-navs-icon jsNavElement"
								title="GitHub"
								><i class="icon-git"></i
							></a>
							<a
								href="#"
								class="l-navs-icon jsNavElement"
								title="Twitter"
								><i class="icon-twitter"></i
							></a>
						</div>
					</nav>
				</div>
			</div>
			<div class="menu-icon" id="toogleNavs">
				<span></span><span></span><span></span>
			</div>
		</div>
		<div class="landing-wrapper">
			<!-- HTML -->
			<footer class="l-footer-wrapper">
				<div class="l-container">
					<div class="l-footer">
						<div class="l-footer-social">
							<a href="#" title="GitHub">
								<i class="icon-git"></i>
							</a>
							<a href="#" title="Twitter">
								<i class="icon-twitter"></i>
							</a>
						</div>
						<div>
							<div>Released under the MIT License</div>
							<div>
								Copyright Â©
								<a
									href="https://github.com/WebArtWork/waw/commit/4fd873182ef907af94b40ab3899694b80394e29a"
									style="
										cursor: pointer;
										color: #2a2a2a;
										font-weight: bolder;
									"
									>4 July</a
								>
								2016 - 2025 Web Art Work
							</div>
							<div>
								Architected by
								<a href="https://github.com/crackerakiUA"
									>Honchar Denys</a
								>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/jquery.fancybox.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
